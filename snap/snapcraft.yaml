name: raspberrymonitor # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: raspberry system monitor # 79 char long summary
description: |
  raspberry system monitor build with flutter

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  raspberrymonitor:
    plugin: nil
    install: |
      flutter build linux
      cp DIST/build/linux/release/* $SNAPCRAFT_PART_INSTALL/

apps:
  raspberrymonitor:
    command: ./$SNAP/raspberryMonitor
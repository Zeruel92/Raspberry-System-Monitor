name: raspberrymonitor # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '1.0.2+teamcity' # just for humans, typically '1.2+git' or '1.3.2'
summary: raspberry system monitor # 79 char long summary
description: |
  raspberry system monitor build with flutter

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
icon: assets/icon.png

plugs:
  kde-frameworks-5-plug:
    content: kde-frameworks-5-core18-all
    interface: content
    default-provider: kde-frameworks-5-core18
    target: kf5

parts:
  raspberrymonitor:
    stage-packages:
      - libgl1
      - libgtk-3-dev
      - libglfw3
    plugin: dump
    source: build/linux/1.zip

apps:
  raspberrymonitor:
    command: ./release/raspberry_system_monitor
    plugs: [opengl, x11, network, network-bind, desktop, kde-frameworks-5-plug, desktop-legacy]